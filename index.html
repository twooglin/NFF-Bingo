<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Newport Folk Festival Bingo! Predict the lineup, fill in your board, and see how many artists you get right.">
    <title>Festival Bingo</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- Load CSS Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>2025 Newport Folk Fest Bingo</h1>
        <button id="login" onclick="handleGoogleLogin()">Log in with Google</button>
        <div id="user-info"></div>

        <!-- Bingo Board Section -->
        <div id="bingo-board"></div>

        <!-- Submit/Update Board Button -->
        <button id="submit-button" onclick="submitBingoBoard()">Submit Board</button>

        <!-- Clear Board Button -->
        <button id="clear-button" onclick="clearBingoBoard()">Clear Board</button>

        <!-- Leaderboard Section -->
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>

    <!-- Load JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
